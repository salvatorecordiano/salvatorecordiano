<svg fill="none" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style type="text/css">
                @import url("https://fonts.googleapis.com/css?family=Pacifico:400|Lato:400&display=swap");
                
                * {
                    margin: 0;
                    padding: 0;
                }
                body, html {
                    overflow: hidden;
                }


                .container {
                    width: 100%;
                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                }
                .container .box {
                    width: 400px;
                    height: 150px;
                    display: flex;
                    justify-content: center;
                    flex-direction: column;
                }
                .container .box .text {
                    text-align: center;
                    color: rgb(51, 51, 51);
                }


                .container .box .title {
                    position: relative;
                    width: 100%;
                    height: 60px;
                }
                .container .box .title .text {
                    font-size: 42px;
                    line-height: 58px;
                    font-family: 'Pacifico', cursive;
                    -webkit-animation: textAnimation 2s forwards;
                    -o-animation: textAnimation 2s forwards;
                    animation: textAnimation 2s forwards;
                    animation-delay: 3.2s;
                    opacity: 0;
                }
                .container .box .title .block {
                    position: absolute;
                    width: 0%;
                    display: flex;
                    height: inherit;
                    background: #2b9cee;
                    animation: blockAnimationLeft 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 1.6s;
                }


                .container .box .role {
                    position: relative;
                    width: 100%;
                    height: 35px;
                }
                .container .box .role .text {
                    font-size: 22px;
                    line-height: 32px;
                    font-family: 'Lato', sans-serif;
                    -webkit-animation: textAnimation 2s forwards;
                    -o-animation: textAnimation 2s forwards;
                    animation: textAnimation 2s forwards;
                    animation-delay: 4.6s;
                    opacity: 0;
                }
                .container .box .role .block {
                    position: absolute;
                    width: 0%;
                    display: flex;
                    height: inherit;
                    background: #2b9cee;
                    animation: blockAnimationRight 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 3.2s;
                }


                .container .links {
                    text-align: center;
                    margin-top: 25px;
                    opacity: 0;
                    font-family: 'Lato', sans-serif;
                    -webkit-animation: textAnimation 2s forwards;
                    -o-animation: textAnimation 2s forwards;
                    animation: textAnimation 2s forwards;
                    animation-delay: 6s;
                }
                .container .links a {
                    text-decoration: none;
                    color: rgb(51, 51, 51);
                }
                .container .links a:hover {
                    text-decoration: underline;
                    color: rgb(51, 51, 51);
                }

                .container .top 
                {
                    position: absolute;
                    background-color: #2b9cee;
                    width: 0%;
                    height: 10px;
                    top: 0px;
                    left: 0px;
                    animation: blockAnimationLeft 5s infinite cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 6s;
                }
                .container .bottom 
                {
                    position: absolute;
                    background-color: #2b9cee;
                    width: 0%;
                    height: 10px;
                    bottom: 0px;
                    right: 0px;
                    animation: blockAnimationRight 5s infinite cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 6s;
                }


                @keyframes blockAnimationLeft {
                    0% {
                        width: 0%;
                        left: 0;
                    }
                    50% {
                        width: 100%;
                        left: 0;
                    }
                    100% {
                        width: 0;
                        left: 100%;
                    }
                }

                @keyframes blockAnimationRight {
                    0% {
                        width: 0%;
                        right: 0;
                    }
                    50% {
                        width: 100%;
                        right: 0;
                    }
                    100% {
                        width: 0;
                        right: 100%;
                    }
                }

                @keyframes textAnimation {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }

            </style>
            <div class="container">
                <div class="top"></div>
                <div class="box">
                    <div class="title">
                        <span class="block"></span>
                        <div class="text">Salvatore Cordiano</div>
                    </div>
                    <div class="role">
                        <span class="block"></span>
                        <div class="text">Lead Developer</div>
                    </div>
                    <div class="links">
                        <a href="https://www.salvatorecordiano.it/" target="_blank">Blog</a> | <a href="https://www.salvatorecordiano.it/about-me/" target="_blank">About Me</a> | <a href="https://www.salvatorecordiano.it/get-in-touch/" target="_blank">Contact</a> | <a href="https://www.parallel.it/" target="_blank">Parallel</a>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </foreignObject>
</svg>
