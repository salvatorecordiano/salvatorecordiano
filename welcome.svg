<svg fill="none" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style type="text/css">
                * {
                    margin: 0;
                    padding: 0;
                }
                body, html {
                    overflow: hidden;
                }
                .container {
                    padding-top: 25px;
                    text-align: center;
                    font-family: sans-serif;
                    font-weight: 700;
                    color: #1C2833;
                }
                .animation {
                    -webkit-animation: main 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                    animation: main 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                }
                .name {
                    font-size: 25px;
                    animation-delay: 0.1s;
                }
                .role {
                    font-size: 10px;
                    animation-delay: 0.9s;
                }
                @-webkit-keyframes main {
                    0% {
                        letter-spacing: 1em;
                        -webkit-transform: translateZ(300px);
                        transform: translateZ(300px);
                        -webkit-filter: blur(12px);
                        filter: blur(12px);
                        opacity: 0;
                    }
                    100% {
                        -webkit-transform: translateZ(12px);
                        transform: translateZ(12px);
                        -webkit-filter: blur(0);
                        filter: blur(0);
                        opacity: 1;
                    }
                }
                @keyframes main {
                    0% {
                        letter-spacing: 1em;
                        -webkit-transform: translateZ(300px);
                        transform: translateZ(300px);
                        -webkit-filter: blur(12px);
                        filter: blur(12px);
                        opacity: 0;
                    }
                    100% {
                        -webkit-transform: translateZ(12px);
                        transform: translateZ(12px);
                        -webkit-filter: blur(0);
                        filter: blur(0);
                        opacity: 1;
                    }
                }
            </style>
            <div class="container">
                <div class="animation name">
                    Salvatore Cordiano
                </div>
                <div class="animation role">
                    Lead Developer
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
