<svg fill="none" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style type="text/css">
                * {
                    margin: 0;
                    padding: 0;
                }
                body, html {
                    overflow: hidden;
                }
                .container {
                    text-align: center;
                    font-family: sans-serif;
                    font-weight: 700;
                    color: rgb(51, 51, 51);
                    position: relative;
                    height: 95px;
                }
                .animation {
                    -webkit-animation: main 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                    animation: main 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                }
                .name {
                    font-size: 25px;
                    animation-delay: 0.1s;
                }
                .role {
                    font-size: 10px;
                    animation-delay: 0.9s;
                }
                @-webkit-keyframes main {
                    0% {
                        letter-spacing: 1em;
                        -webkit-transform: translateZ(300px);
                        transform: translateZ(300px);
                        -webkit-filter: blur(12px);
                        filter: blur(12px);
                        opacity: 0;
                    }
                    100% {
                        -webkit-transform: translateZ(12px);
                        transform: translateZ(12px);
                        -webkit-filter: blur(0);
                        filter: blur(0);
                        opacity: 1;
                    }
                }
                @keyframes main {
                    0% {
                        letter-spacing: 1em;
                        -webkit-transform: translateZ(300px);
                        transform: translateZ(300px);
                        -webkit-filter: blur(12px);
                        filter: blur(12px);
                        opacity: 0;
                    }
                    100% {
                        -webkit-transform: translateZ(12px);
                        transform: translateZ(12px);
                        -webkit-filter: blur(0);
                        filter: blur(0);
                        opacity: 1;
                    }
                }
                @keyframes blockAnimationLeft {
                    0% {
                        width: 0%;
                        left: 0;
                    }
                    50% {
                        width: 100%;
                        left: 0;
                    }
                    100% {
                        width: 0;
                        left: 100%;
                    }
                }
                @keyframes blockAnimationRight {
                    0% {
                        width: 0%;
                        right: 0;
                    }
                    50% {
                        width: 100%;
                        right: 0;
                    }
                    100% {
                        width: 0;
                        right: 100%;
                    }
                }

                .left {
                    background-color: #2b9cee;
                    width: 0%;
                    position: absolute;
                    left: 0;
                    top: 0;
                    animation: blockAnimationLeft 2s infinite cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 0.1s;
                    height: 5px;
                }
                .right {
                    background-color: #2b9cee;
                    width: 0%;
                    position: absolute;
                    right: 0;
                    bottom: 0;
                    animation: blockAnimationRight 2s infinite cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 0.1s;
                    height: 5px;
                }
                .content {
                    padding-top: 20px;

                }
                .separator {
                    height: 5px;
                    font-size: 1px;
                    color: #2b9cee;
                }
            </style>
            <div class="container">
                <div class="separator">
                    <div class="left">-</div>
                </div>
                


                <div class="content">
                    <div class="animation name">
                        Salvatore Cordiano
                    </div>
                    <div class="animation role">
                        Lead Developer
                    </div>
                </div>
                

                <div class="separator">
                    <div class="right">-</div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
